<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo em Tela Cheia</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body onclick="enterFullScreen()">
    <div id="message">Clique em qualquer lugar para jogar em tela cheia!</div>

    <script>
        function enterFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Erro ao ativar o modo tela cheia: ${err.message}`);
                });
            }
            document.body.onclick = null; // Remove o evento após a ativação
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo em Tela Cheia</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        Clique em 'Entrar em Tela Cheia' para começar!
    </div>
    <button onclick="toggleFullScreen()">Entrar em Tela Cheia</button>
    <button onclick="exitFullScreen()">Sair de Tela Cheia</button>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Erro ao ativar o modo tela cheia: ${err.message} (Tip: algumas restrições como iframe ou edição podem impedir o modo tela cheia)`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function exitFullScreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
